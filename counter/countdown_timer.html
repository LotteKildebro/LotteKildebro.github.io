<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url(https://w0.peakpx.com/wallpaper/398/155/HD-wallpaper-sci-fi-technology-computer-rainmeter.jpg);
            background-size: cover;
            color: white;
        }

        .countdownbg {
            background-color: rgba(0, 0, 0, 0.6);
            max-width: 900px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
        }

        #timer {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .dropdowns {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .custom-dropdown {
            position: relative;
            width: 120px;
            margin-bottom: 30px;
        }

        .selected {
            background-color: rgb(116, 113, 113);
            padding: 5px;
            border: 1px solid #555;
            cursor: pointer;
            height: 60px;
        }

        .selected img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .options {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            border: 1px solid #555;
            width: 100%;
            z-index: 10;
            max-height: 300px;
            overflow-y: auto;
        }

        .option {
            padding: 5px;
            cursor: pointer;
        }

        .option img {
            width: 100%;
            height: auto;
            display: block;
        }

        .option:hover {
            background-color: #444;
        }

        .preview img {
            width: 100px;
            margin-top: 10px;
            border: 2px solid white;
            border-radius: 5px;
        }

        #explosion {
            font-size: 50px;
            display: none;
            margin-bottom: 20px;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .show {
            display: block;
        }

        /* Modal Base */

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* Modal Content */

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.4s;
        }

        .modal-image {
            width: 100px;
            margin-bottom: 20px;
        }

        .close-button {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
        }

        /* Animation */

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #successModal {
            color: black;
        }
    </style>
</head>

<body>

        <h1>Countdown Timer</h1>
        <div id="timer">20:00</div>
        <div id="explosion">üí•</div>

        </audio>

        <div class="dropdowns">

                    <div class="option" data-value="6" data-img="billeder/robot6.png">

                    </div>

                    <div class="option" data-value="3" data-img="billeder/cipher3.png">

        </div>

        <button onclick="checkCodes()">Send n√∏dsignal</button>
        <div id="message"></div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <img src="billeder/signal.png" alt="Signal Icon" class="modal-image">
            <h2>N√∏dsignalet er sendt!</h2>
            <p>Alle systemer er aktiveret ‚Äì godt arbejde!</p>
        </div>
    </div>

    <script>
        let time = 36 * 60;
        let timerInterval = setInterval(updateTimer, 1000);
        const bgMusic = document.getElementById('bgMusic');

        function updateTimer() {
            let minutes = Math.floor(time / 60);
            let seconds = time % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            time--;
            if (time < 0) {
                clearInterval(timerInterval);
                document.body.style.backgroundColor = 'red';
                document.getElementById('explosion').style.display = 'block';
            }
        }

        function toggleDropdown(id) {
            document.querySelectorAll('.options').forEach(opt => opt.classList.remove('show'));
            document.getElementById(id + '-options').classList.toggle('show');
        }

        document.addEventListener('click', function (e) {
            if (!e.target.closest('.custom-dropdown')) {
                document.querySelectorAll('.options').forEach(opt => opt.classList.remove('show'));
            } else {
                bgMusic.play().catch(() => {}); // start music on first interaction
            }
        });

        ['robot', 'wire', 'cipher'].forEach(type => {
            document.querySelectorAll('#' + type + '-options .option').forEach(option => {
                option.addEventListener('click', function () {
                    const value = this.getAttribute('data-value');
                    const img = this.getAttribute('data-img');
                    document.getElementById(type + '-img').src = img;
                    document.getElementById(type + '-options').classList.remove('show');
                    document.getElementById(type + 'Dropdown').setAttribute('data-selected',
                        value);
                });
            });
        });

        function checkCodes() {
            const robot = document.getElementById('robotDropdown').getAttribute('data-selected');
            const wire = document.getElementById('wireDropdown').getAttribute('data-selected');
            const cipher = document.getElementById('cipherDropdown').getAttribute('data-selected');

            const successSound = document.getElementById('successSound');
            const errorSound = document.getElementById('errorSound');

            if (robot === '8' && wire === '7' && cipher === '10') {
                clearInterval(timerInterval);
                document.getElementById('message').textContent = '‚úÖ Koderne er korrekte ‚Äì N√∏dsignalet er sendt!';
                successSound.play();
                showModal();
            } else {
                document.getElementById('message').textContent = '‚ùå En eller flere koder er forkerte. Pr√∏v igen!';
                errorSound.play();
            }
        }

        function showModal() {
            const modal = document.getElementById('successModal');
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('successModal');
            modal.style.display = 'none';
        }
        window.onclick = function (event) {
            const modal = document.getElementById('successModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>


</body>

</html>
